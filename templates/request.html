<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make DPC Request</title>
</head>
<body>
    <h1>Request Data from DPC</h1>
    <form action="{{ url_for('handle_make_request') }}" method="post">
        <input type="text" name="provider_id">
        <input type="submit">
    </form>

    {% if provider_id %}
    <div id="submission_feedback">
        Job for {{ provider_id }} submitted successfully!
    </div>
    {% endif %}
</body>
</html>
